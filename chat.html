<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="chat.css">
    </head>

    <body>
        <div id="background">
            <div id="main">
                <div id="navbar">
                    <h2 id="time">--:--:-- am</h2>
                    <h2 id="greetName"></h2>
                </div>
                <div id="show">
                    <div id="chats">
                        <h2 id="chat-with"></h2>
                    </div>
                    <div id="sideBar">
                        <div>
                            <ul id="friends">
                                <p>Friends</p>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="messages">
                <ul id="all-messages">
                  
                </ul>
            </div>
            <div id="messageArea">
                <input type="text" id="message" placeholder=" Type Your Message">
                <button
                    id="send">Send
                </button>
            </div>
        </div>

        <script src="chat.js" type="module"></script>
    </body>

</html>
