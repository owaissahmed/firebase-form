            <input class="inputs" type="number" id="birth" placeholder="Enter Your Date of Birth" required="required"><br>
            <label for="">Enter Your Email:</label><br>
            <input class="inputs" type="email" id="email" placeholder="Enter Your Email" required="required"><br>
            <label for="">Enter Your Password:</label><br>
            <input class="inputs" type="password" id="password" placeholder="Enter Your Password"
                required="required"><br>
        </div>
        <div class="signupbutton">
            <input type="button" id="btnsignup1"  value="Sumbit">
        </div>
    </div>
